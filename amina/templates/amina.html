{% extends "base.html" %}
{% load static %}
{% block page_content %}
<div class="container">
    <div class="bd-example big_Screen-show small_Screen-hide">
        <div id="carouselExampleCaptions" class="carousel slide carousel-fade" data-ride="carousel">
            <ol class="carousel-indicators">
                <li data-target="#carouselExampleCaptions" data-slide-to="0" class="active"></li>
                <li data-target="#carouselExampleCaptions" data-slide-to="1"></li>
                <li data-target="#carouselExampleCaptions" data-slide-to="2"></li>
            </ol>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="{% static 'home/It1.png' %}" class="d-block w-100" alt="...">
                    <div class="carousel-caption d-none d-md-block">
<!--                        <h5>First slide label</h5>-->
<!--                        <p>Nulla vitae elit libero, a pharetra augue mollis interdum.</p>-->
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="{% static 'home/It2.png' %}" class="d-block w-100" alt="...">
                    <div class="carousel-caption d-none d-md-block">
<!--                        <h5>Second slide label</h5>-->
<!--                        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>-->
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="{% static 'home/It3.png' %}" class="d-block w-100" alt="...">
                    <div class="carousel-caption d-none d-md-block">
<!--                        <h5>Third slide label</h5>-->
<!--                        <p>Praesent commodo cursus magna, vel scelerisque nisl consectetur.</p>-->
                    </div>
                </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleCaptions" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleCaptions" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </div>

</div>
<hr>
<div class="row">
{% for preview in amina %}
    <div class="col-md-4">
        <div class="card mb-2 justify-content-center bg-dark" style="max-width: 18rem; opacity:0.9;">
            <img class="card-img-top " src="{% static preview.image %}">
            <div class="card-body">
                <h5 class="card-title" >{{ preview.title }}</h5>
                <p class="card-text">{{ preview.description }}</p>
                <a href="{% url 'bio' preview.pk %}"
                   class="btn btn-secondary">
                    Push
                </a>
            </div>
        </div>
    </div>
{% endfor %}
</div>
{% endblock %}
